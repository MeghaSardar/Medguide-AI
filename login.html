<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Diagnosis Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    
    <!-- LOGIN FORM -->
    <div class="login-box" id="loginForm">
      <h2>Your AI-Powered Early Diagnosis Partner</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
         <button type="submit">Login</button>
        <div class="divider">or</div>
        <button class="google-btn">Continue with Google</button>
        <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
        <button type="button" onclick="openSignup()">Sign Up In</button>
      </form>
    </div>

    <!-- SIGNUP FORM (initially hidden) -->
    <div class="signup-box hidden" id="signupForm">
      <h2>Create Your Account</h2>
      <input type="email" id="newEmail" placeholder="Enter Email" required />
      <input type="password" id="newPassword" placeholder="Enter Password" required />
      <button onclick="createAccount()">Create Account</button>
      <p class="signup-link">Already have an account? <a href="#" onclick="goBackToLogin()">Back to Login</a></p>
    </div>

  </div>

  <script src="login.js"></script>
</body>
</html>
